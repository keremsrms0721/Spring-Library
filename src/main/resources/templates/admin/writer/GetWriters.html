<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: admin-head"></head>

<body class="d-flex flex-column h-100">
	<nav th:replace="fragments/nav :: admin-nav"></nav>
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">All Writers</h1>
			<br>
			<div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}"></div>
			<a th:href="@{/admin/writer/add}" class="btn btn-warning" th:style="'margin-bottom:25px;'">Add Writer</a>
			<table class="table table-fluid" id="myTable">
				<thead class="thead-light">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Surname</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="writer : ${writers}">
						<td th:text="${writer.writerName}"></td>
						<td th:text="${writer.writerSurname}"></td>
						<td><a
							th:href="@{'/admin/writer/edit/'+${writer.writerId}}"
							th:text="UPDATE"
							th:class="'btn btn-primary'"
							></a></td>
						<td><a
							th:href="@{'/admin/writer/delete/'+${writer.writerId}}"
							th:text="DELETE"
							class="btn btn-danger confirmDeletion"
							></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>
